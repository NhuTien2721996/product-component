<div class="container">
  <div class="row product">
    <div class="col-4" *ngFor="let product of listProduct; let i=index">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-title" style="color: red">{{product.price}}</p>
          <button type="button" class="btn btn-danger" (click)="delete(i)">Delete</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" [routerLink]="['/home',i, 'edit']">
            Edit
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Thay đổi thông tin sản phẩm</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label>Tên sản phẩm</label>
                      <input type="text" class="form-control" name="name" value="{{product.name}}">
                    </div>
                    <div class="form-group">
                      <label>Giá sản phẩm</label>
                      <input type="text" class="form-control" name="price" value="{{product.price}}">
                    </div>
                    <div class="form-group">
                      <img src="{{product.image}}" width="100px" height="100px">
                      <input type="file" class="form-control" name="name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
